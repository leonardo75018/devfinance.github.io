<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.finance€</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Dev.finance€</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                   <span>Recettes</span>
                   <img src="./assets/income.svg" alt="income image">
                </h3>
                
                <p class="incomeDisplay">150€</p>
            </div>

            <div class="card">
                <h3>
                    <span>Dépenses</span>
                    <img src="./assets/expense.svg" alt="expense image">
                 </h3>
                <p class="expenseDisplay">150€</p>
            </div>

            <div class="card solde">
                <h3>
                    <span>Solde</span>
                    <img src="./assets/total.svg" class="total-icon" alt="Total image">
                 </h3>
                <p class="totalDisplay">150€</p>
                
            </div>

        </section>
    
        
        <section id="transactions">
            <h2 class="sr-only">Transactions</h2>
            <a href="#" class="button new"> + Nouvelle transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Valeur</th>
                        <th>Date</th>
                        <th>Effacer</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                </tbody> 

                <template id="td-template">
                    <td class="description">Création site</td>
                    <td class="income">7000€</td>
                    <td class="date">12/01/2022</td>
                    <td >
                        <img src="./assets/minus.svg"  alt="remove transactions" >
                    </td>
                </template>

            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nouvelle transaction</h2>
                <form action="">
                    <div class="input-group">
                        <label 
                            for="description" 
                            class="sr-only">
                        </label>
                        <input 
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Description"
                        >
                    </div>
                    <div class="input-group">
                        <label 
                            for="amount" 
                            class="sr-only">
                        </label>
                        <input 
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Utiliser le signe - (negative) pour les dépenses et (virgule) pour les décimales</small>
                    </div>
                    <div class="input-group">
                        <label 
                            for="date" 
                            class="sr-only">
                        </label>
                        <input 
                            type="date"
                            id="date"
                            name="date"
                        >
                    </div>
                    <div class="input-group action">
                        <a href="#" class="button cancel">Annuler</a>
                        <button>Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container"><p>Dev.finance€</p></footer>

    <script src="./app.js"></script>
</body>

</html>
